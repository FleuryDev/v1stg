<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="../Sf 1/Sf/Stratégy-Fine-icone-1.png" type="image/x-icon">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Admin Strategy Fine Dashboard</title>
</head>

<body>
    <nav>
        <button type="button"><i class="fa-solid fa-bars"></i></button>
        <button type="button"><i class="fa-solid fa-globe"></i></button>
        <button type="button"><i class="fa-solid fa-cart-shopping"></i></button>
        <button type="button"><i class="fa-solid fa-chart-column"></i></button>
        <button type="button"><i class="fa-solid fa-folder-open"></i></button>
        <button type="button"><i class="fa-solid fa-gift"></i></button>
        <button type="button"><i class="fa-solid fa-gears"></i></button>


    </nav>
    <main>
        <header>

            <div class="principal">
                <img src="../Sf 1/Sf/Stratégy-FineACCl_-_copie_1-removebg-preview.png" alt="Logo strategyfine">
            </div>
            <div class="navigation">

                <div class="search-container">
                    <form action="" method="get">
                        <input type="search" name="" id=""><button type="submit"><i
                                class="fa-solid fa-search"></i></button>
                    </form>
                </div>
                <div class="section-nav">
                    <button type="button" title="Notifications"><i class="fa-solid fa-bell"></i></button>
                    <button type="button" title="Message"><i class="fa-solid fa-message"></i></button>
                    <button type="button" title="Profile"><i class="fa-solid fa-user"></i></button>
                    <button type="button" title="Options"><i class="fa-solid fa-caret-down"></i></button>
                </div>

            </div>
        </header>

        <section id="blogs">
            <div class="row-30">
                <div class="card">

                    <div class="card-head">
                        <h1>Blogs list</h1> <i class="fa-solid fa-list-check"></i>
                    </div>

                    <div class="card-content">
                        <a href="">
                            <div class="count"><i class="fa-solid fa-globe"></i> 1895</div>
                        </a>
                        <span class="subtitle">Lorem ipsum dolor sit amet.</span>

                    </div>

                </div>
                <div class="card">

                    <div class="card-head">
                        <h1>Add new blog</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <div class="card-content">
                        <a href="">
                            <div class="count"><i class="fa-solid fa-plus"></i></div>
                        </a>
                        <span class="subtitle">Lorem ipsum dolor sit amet.</span>

                    </div>

                </div>
                <div class="card">

                    <div class="card-head">
                        <h1>Viewers</h1> <i class="fa-solid fa-eye"></i>
                    </div>

                    <div class="card-content">
                        <a href="">
                            <div class="count"><i class="fa-solid fa-eye"></i> 13405</div>
                        </a>
                        <span class="subtitle">Lorem ipsum dolor sit amet.</span>

                    </div>

                </div>
            </div>

            <div class="row-60">

                <div class="cels">
                    <div class="card">

                        <div class="card-head">
                            <h1>Reports</h1>
                            <i class="fa-solid fa-flag"></i>
                        </div>

                        <div class="card-content">
                            <a href="">
                                <div class="count"><i class="fa-solid fa-download"></i></div>
                            </a>
                            <span class="subtitle">Lorem ipsum dolor sit amet.</span>

                        </div>

                    </div>

                    <div class="card chart-card2">

                        <div class="card-head">
                            <h1>Statistics</h1> <i class="fa-solid fa-chart-simple"></i>
                        </div>

                        <div class="chart-content2">
                            <canvas id="myChartS"></canvas>
                        </div>

                    </div>

                </div>


                <div class="card chart-card">

                    <div class="card-head">
                        <h1>Statistics</h1> <i class="fa-solid fa-chart-simple"></i>
                    </div>

                    <div class="chart-content">
                        <canvas id="myChart"></canvas>


                    </div>

                </div>


            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const ctxS = document.getElementById('myChartS');
        const mixedChart = new Chart(ctx, {
            data: {
                datasets: [{
                    type: 'bar',
                    label: 'Bar Dataset',
                    data: [10, 20, 30, 60]
                }, {
                    type: 'line',
                    label: 'Line Dataset',
                    data: [0, 35, 40, 10],
                }],
                labels: ['January', 'February', 'March', 'April']
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const mixedChartS = new Chart(ctxS, {
            type: 'doughnut',
            data: {
                labels: [
                    'Red',
                    'Blue',
                    'Yellow'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [300, 50, 100],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
        });
    </script>


</body>

</html>
